<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#050505" />
    <meta name="description" content="Smart Restaurant Menu - Real-time Digital Ordering & Kitchen Management" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SmartMenu" />
    <link rel="apple-touch-icon" href="/logo192.png" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <title>BiteBox | Smart Menu BKR</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Poppins:wght@700;800&display=swap" rel="stylesheet" />

    <style>
      /* --- GLOBAL BASE STYLES --- */
      :root {
        --bg-color: #050505;
        --primary-orange: #f97316;
        /* Safe Area for iPhone Notch/Home Bar */
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent; /* Removes blue tap box on Android */
      }

      html, body {
        height: 100%;
        background-color: var(--bg-color);
        color: #ffffff;
        font-family: "Inter", sans-serif;
        /* üö´ Prevents pull-to-refresh (Native App Feel) */
        overscroll-behavior-y: none;
        overflow-x: hidden;
      }

      /* --- APP CONTAINER --- */
      #root {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding-top: var(--safe-top);
        padding-bottom: var(--safe-bottom);
      }

      /* --- üåÄ SPLASH SCREEN (Visible before React Loads) --- */
      #root:empty {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle at center, #1a100a 0%, #000000 100%);
      }

      #root:empty::before {
        content: "";
        width: 50px;
        height: 50px;
        border: 4px solid rgba(249, 115, 22, 0.1);
        border-top: 4px solid var(--primary-orange);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 20px;
      }

      #root:empty::after {
        content: "BITEBOX SYSTEM";
        font-size: 12px;
        letter-spacing: 3px;
        font-weight: 900;
        color: var(--primary-orange);
        opacity: 0.9;
        text-transform: uppercase;
      }

      @keyframes spin { 100% { transform: rotate(360deg); } }

      /* --- üñ®Ô∏è KITCHEN PRINTER (KOT) LOGIC --- */
      /* Hides everything except the receipt when printing */
      @media print {
        body * { visibility: hidden; }
        #kot-receipt, #kot-receipt * { visibility: visible; }
        #kot-receipt {
          position: absolute;
          left: 0;
          top: 0;
          width: 80mm; /* Standard Thermal Paper Width */
          background: white !important;
          color: black !important;
          font-family: 'Courier New', monospace;
          padding: 5px;
          font-size: 12px;
        }
        @page { margin: 0; }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => console.log("‚úÖ SW Active"))
            .catch((err) => console.log("‚ùå SW Failed:", err));
        });
      }
    </script>
  </body>
</html>
