<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#0d0d0d" />
    <meta name="description" content="Smart Restaurant Menu & Real-time Ordering System" />
    <link rel="manifest" href="/manifest.json" />
    
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SmartMenu" />
    
    <link rel="apple-touch-icon" href="/logo192.png" />

    <title>Smart Menu | Cloud Kitchen</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

    <style>
      /* --- 1. PRO VARIABLES --- */
      :root {
        --bg-color: #0d0d0d;
        --card-bg: #1a1a1a;
        --text-main: #ffffff;
        --text-dim: #a1a1aa;
        --primary-orange: #f97316;
        --app-max-width: 450px; 
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
      }

      /* --- 2. GLOBAL RESET --- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent; 
        outline: none;
      }

      html, body {
        height: 100%;
        background-color: #000;
        overscroll-behavior-y: contain;
      }

      body {
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        display: flex;
        justify-content: center;
      }

      /* --- 3. APP CONTAINER --- */
      #root {
        width: 100%;
        max-width: var(--app-max-width);
        background-color: var(--bg-color);
        min-height: 100vh;
        position: relative;
        box-shadow: 0 0 100px rgba(0, 0, 0, 0.9), 0 0 20px rgba(249, 115, 22, 0.05);
        display: flex;
        flex-direction: column;
      }

      /* --- 4. ANIMATED PRE-LOADER --- */
      #root:empty {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: var(--bg-color);
      }

      #root:empty::before {
        content: "";
        width: 50px;
        height: 50px;
        border: 4px solid rgba(249, 115, 22, 0.1);
        border-top: 4px solid var(--primary-orange);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      #root:empty::after {
        content: "SMART MENU CLOUD";
        font-family: 'Poppins', sans-serif;
        font-weight: 800;
        font-size: 12px;
        letter-spacing: 4px;
        color: var(--primary-orange);
        animation: fade 1.5s ease-in-out infinite;
      }

      @keyframes spin { 100% { transform: rotate(360deg); } }
      @keyframes fade { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

      /* --- 5. MOBILE OVERRIDES & UTILITIES --- */
      @media (max-width: 480px) {
        #root {
          max-width: 100%;
          box-shadow: none;
        }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => {
            console.log('SW registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
