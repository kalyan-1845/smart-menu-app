<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#050505" />
    <meta
      name="description"
      content="Smart Restaurant Menu - Real-time Digital Ordering & Kitchen Management"
    />

    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SmartMenu" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />

    <title>Smart Menu | v2.8 Cloud System</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Poppins:wght@700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- GLOBAL BASE STYLES --- */
      :root {
        --bg-color: #050505;
        --primary-orange: #f97316;
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }

      html, body {
        height: 100%;
        background-color: var(--bg-color);
        color: #ffffff;
        font-family: "Inter", sans-serif;
        /* Prevents pull-to-refresh on mobile for a native app feel */
        overscroll-behavior-y: none;
        overflow-x: hidden;
      }

      /* --- APP CONTAINER --- */
      #root {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* --- üåÄ LOADING SPINNER (Visible before React Boots) --- */
      #root:empty {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #root:empty::before {
        content: "";
        width: 40px;
        height: 40px;
        border: 3px solid rgba(249, 115, 22, 0.1);
        border-top: 3px solid var(--primary-orange);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 15px;
      }

      #root:empty::after {
        content: "SMART MENU CLOUD";
        font-size: 10px;
        letter-spacing: 4px;
        font-weight: 900;
        color: var(--primary-orange);
        opacity: 0.8;
      }

      @keyframes spin { 100% { transform: rotate(360deg); } }

      /* --- üñ®Ô∏è KITCHEN PRINTER (KOT) LOGIC --- */
      /* This allows for 80mm thermal printing while hiding UI elements */
      @media print {
        body * {
          visibility: hidden;
        }
        #kot-receipt, #kot-receipt * {
          visibility: visible;
        }
        #kot-receipt {
          position: absolute;
          left: 0;
          top: 0;
          width: 80mm;
          background: white !important;
          color: black !important;
          font-family: 'Courier New', monospace;
          padding: 5px;
        }
        @page { margin: 0; }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => console.log("‚úÖ SW Active"))
            .catch((err) => console.log("‚ùå SW Failed:", err));
        });
      }
    </script>
  </body>
</html>
