<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <meta name="theme-color" content="#0d0d0d" />
    <meta
      name="description"
      content="Smart Restaurant Menu & Real-time Ordering System"
    />

    <link rel="manifest" href="/manifest.json" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SmartMenu" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />

    <title>Smart Menu | Cloud Kitchen</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Poppins:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- GLOBAL VARIABLES & RESET --- */
      :root {
        --bg-color: #050505; /* Matches your React components */
        --primary-orange: #f97316;
        --safe-area-inset-bottom: env(safe-area-inset-bottom);

        /* Typography Defaults */
        font-family: "Inter", system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
        
        color-scheme: light dark;
        color: rgba(255, 255, 255, 0.87);
        
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        outline: none;
      }

      html,
      body {
        height: 100%;
        background-color: var(--bg-color);
        /* Prevents "pull-to-refresh" on mobile to feel like a native app */
        overscroll-behavior-y: none;
        min-width: 320px; 
      }

      body {
        color: #ffffff;
        font-family: "Inter", sans-serif;
      }

      /* --- APP CONTAINER --- */
      #root {
        width: 100%;
        min-height: 100vh;
        position: relative;
        display: flex;
        flex-direction: column;
        
        /* CRITICAL: Removed 'max-width: 450px'. 
           This allows the Super Admin & Chef panels to use full screen width.
           Mobile Menu pages control their own width internally.
        */
      }

      /* --- LINKS & BUTTON DEFAULTS --- */
      a { font-weight: 500; color: #646cff; text-decoration: inherit; }
      button {
        border-radius: 12px;
        border: 1px solid transparent;
        padding: 0.6em 1.2em;
        font-size: 1em;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s;
      }

      /* --- üñ®Ô∏è KITCHEN PRINTER (KOT) LOGIC --- */
      @media print {
        /* Hide everything on the screen by default */
        body * {
          visibility: hidden;
        }

        /* Only show the KOT receipt content */
        #kot-receipt, #kot-receipt * {
          visibility: visible;
        }

        #kot-receipt {
          position: absolute;
          left: 0;
          top: 0;
          width: 80mm; /* Standard Thermal Paper Width */
          background: white !important;
          color: black !important;
          padding: 10px;
          font-family: 'Courier New', Courier, monospace;
          border: none !important;
        }

        /* Force background colors to show if needed */
        * {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Remove browser headers/footers (Date, URL, Page No) */
        @page {
          margin: 0;
        }
      }

      /* --- LOADING SPINNER (Visible while React loads) --- */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #root:empty::before {
        content: "";
        width: 50px;
        height: 50px;
        border: 4px solid rgba(249, 115, 22, 0.1);
        border-top: 4px solid var(--primary-orange);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      #root:empty::after {
        content: "LOADING SYSTEM...";
        font-family: "Poppins", sans-serif;
        font-weight: 800;
        font-size: 12px;
        letter-spacing: 3px;
        color: var(--primary-orange);
        animation: fade 1.5s ease-in-out infinite;
        display: block;
      }

      @keyframes spin {
        100% { transform: rotate(360deg); }
      }

      @keyframes fade {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => console.log("SW Registered"))
            .catch((err) => console.log("SW Failed: ", err));
        });
      }
    </script>
  </body>
</html>
