[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  CI = "false"
  NODE_VERSION = "20"

# âœ… FIX: This section ensures the server sends index.html for all routes,
# preventing the "text/html" MIME type error.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200